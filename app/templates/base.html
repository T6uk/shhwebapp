
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Big Data Web App{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.bootstrap5.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>

    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Big Data Web App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="tablesDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Tables
                        </a>
                        <ul class="dropdown-menu" id="tables-dropdown-menu">
                            <li><a class="dropdown-item" href="#" id="loading-tables">Loading...</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="import-data">Import Data</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Big Data Web App &copy; {{ current_year }}</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery (required for DataTables) -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>

    <!-- Load tables into dropdown -->
    <script>
    document.addEventListener('DOMContentLoaded', async function() {
        try {
            const response = await fetch('/api/tables');
            const data = await response.json();

            const tablesMenu = document.getElementById('tables-dropdown-menu');
            tablesMenu.innerHTML = ''; // Clear loading message

            if (data.tables && data.tables.length > 0) {
                data.tables.forEach(table => {
                    const li = document.createElement('li');
                    const link = document.createElement('a');
                    link.className = 'dropdown-item';
                    link.href = `/api/table/${table}/view`;
                    link.textContent = table;
                    li.appendChild(link);
                    tablesMenu.appendChild(li);
                });
            } else {
                const li = document.createElement('li');
                const link = document.createElement('a');
                link.className = 'dropdown-item';
                link.href = '#';
                link.textContent = 'No tables available';
                li.appendChild(link);
                tablesMenu.appendChild(li);
            }
        } catch (error) {
            console.error('Error loading tables for dropdown', error);
            const tablesMenu = document.getElementById('tables-dropdown-menu');
            tablesMenu.innerHTML = '';
            const li = document.createElement('li');
            const link = document.createElement('a');
            link.className = 'dropdown-item text-danger';
            link.href = '#';
            link.textContent = 'Error loading tables';
            li.appendChild(link);
            tablesMenu.appendChild(li);
        }
    });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
